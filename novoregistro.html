<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Registro</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">Nova Despesa</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-list-inline">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu-list-inline">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="novoregistro.html">Novo Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="form" class="container">
        <div class="row">
            <div class="col mb-5">
                <h1 class="display-4">Registro de nova despesa</h1>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-2">
                <label for="ano" class="form-text">Ano</label>
                <select class="form-control" id="ano"></select>
            </div>

            <div class="col-md-2">
                <label for="mes" class="form-text">Mês</label>
                <select class="form-control" id="mes"></select>
            </div>

            <div class="col-md-1">
                <label for="dia" class="form-text">Dia</label>
                <input class="form-control" id="dia" type="number"/>
            </div>

            <div class="col-md-4">
                <label for="categoria" class="form-text">Categoria</label>
                <select class="form-control" id="categoria"></select>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-4">
                <label for="descricao" class="form-text">Descrição</label>
                <input class="form-control" id="descricao" type="text"/>
            </div>

            <div class="col-md-2">
                <label for="valor" class="form-text">Valor</label>
                <input class="form-control" id="valor" type="text"/>
            </div>

            <div class="col-md-2">
                <button class="btn btn-success mt-lg-4" onclick="ColetarDados()">+</button>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="titulo" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titulo">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Tentar Novamente</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dados.js"></script>
    <script src="js/despesa.js"></script>
    <script src="js/novoregistro.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
